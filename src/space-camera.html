<dom-module id="space-camera">
  <template>
    <slot></slot>
  </template>

  <script>
    class SpaceCamera extends Polymer.Element {

      static get is() {
        return 'space-camera';
      }

      static get properties() {
        return {
          viewPort: {
            type: ViewPort,
            observer: "_updateView"
          }
        };
      }

      moveViewport(e) {
        if (this.tapZoom)            //todo move this maybe??
          return;
        this._fire("view-changed", this.viewPort.move(e.detail.ddx, e.detail.ddy));
      }

      checkTaps(e) {
        if (e.touches.length !== 2)
          return;
        this.tapZoom = true;

        let dx = e.touches[0].clientX - e.touches[1].clientX;
        let dy = e.touches[0].clientY - e.touches[1].clientY;
        let d = Math.sqrt(dx * dx + dy * dy);

        if (this._diag) {
          let ds = d / this._diag;
          let cx = e.touches[1].clientX + dx / 2;
          let cy = e.touches[1].clientY + dy / 2;
          this._zoomViewport(ds, cx, cy);
        }
        this._diag = d;
      }

      removeTaps() {
        this.tapZoom = false;
        this._diag = null;
      }

      checkScroll(e) {
        let ds = 1 - (e.deltaY / 1000);
        this._zoomViewport(ds, e.x, e.y);
      }

      _zoomViewport(ds, sx, sy) {
        this._fire("view-changed", this.viewPort.zoom(ds, sx - window.innerWidth / 2, sy - window.innerHeight / 2));
      }

      _updateView(view) {
        let matrix = [view.s, 0, 0, view.s, view.x, view.y];
        this.style.transform = "matrix(" + matrix.join(",") + ")";
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }

    window.customElements.define(SpaceCamera.is, SpaceCamera);
  </script>
</dom-module>
