<dom-module id="controller-ui">
  <template>
    <style>
      :host {
        height: 100%;
        --tone-color-0: blue;
        --tone-color-1: red;
        --tone-color-2: yellow;
        --tone-color-3: grey;
        --tone-color-4: orange;
        --tone-color-5: green;
        --tone-color-6: purple;
        --tone-color-7: darkgreen;
        --tone-color-8: brown;
        --tone-color-9: pink;
        --tone-color-10: teal;
        --tone-color-11: magenta;
        --tone-tone-0: blue;
        --tone-tone-1: red;
        --tone-tone-2: yellow;
        --tone-tone-3: grey;
        --tone-tone-4: orange;
        --tone-tone-5: green;
        --tone-tone-6: purple;
        --tone-rotation-0: rotate(0deg);
        --tone-rotation-1: rotate(0deg);
        --tone-rotation-2: rotate(0deg);
        --tone-rotation-3: rotate(0deg);
        --tone-rotation-4: rotate(0deg);
        --tone-rotation-5: rotate(0deg);
        --tone-rotation-6: rotate(0deg);
        --tone-grey-0: var(--paper-grey-100);
        --tone-grey-1: var(--paper-grey-200);
        --tone-grey-2: var(--paper-grey-300);
        --tone-grey-3: var(--paper-grey-400);
        --tone-grey-4: var(--paper-grey-500);
        --tone-grey-5: var(--paper-grey-600);
        --tone-grey-6: var(--paper-grey-700);
        --tone-grey-7: var(--paper-grey-800);
        --tone-grey-8: var(--paper-grey-900);
      }
      tools-button {
        --mother-button-size: 50px;
        --mother-button-color: var(--paper-pink-a100);
        --mother-button-icon-color: black;
        position: absolute;
        top: 6px;
        left: 6px;
        z-index: 100;
      }
      tools-item-button {
        --tools-item-button-size: 36px;
        --tools-item-button-color: white;
        --tools-item-button-icon-color: black;
      }
      account-button#account {
        --account-button-size: 50px;
        --account-button-color: white;
        --account-button-icon-color: black;
        position: absolute;
        top: 6px;
        right: 6px;
        z-index: 100;
      }
      account-button#account[signed] {
        --account-button-color: var(--paper-pink-a100);
      }
      #sketchNamePaper {
        display: flex;
        height: 34px;
        align-items: center;
        position: absolute;
        bottom: 16px;
        right: 16px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s, transform 0.4s;
        overflow: hidden;
        z-index: 10;
        font-weight: 400;
      }
      #sketchName {
        margin: 0 16px;
      }
      #saveButton {
        position: relative;
        padding: 5px;
        background-color: var(--paper-green-700);
        color: white;
        cursor: pointer;
      }
      *[hidden] {
        display: none;
      }
      #systemBox {
        display: flex;
        flex-direction: column-reverse;
        position: absolute;
        top: 100vh;
        left: 50vw;
        transform: translateX(-50%);
        z-index: 100;
      }
      #testButtons {
        display: inline-block;
        position: absolute;
        top: 50%;
        right: 0;
        z-index: 100;
        font-size: 10px;
      }
    </style>

    <keyboard-listener on-key-down="_checkKey" on-key-up="_keyUp" exclude-repeats></keyboard-listener>
    <music-clef id="clef" octave="4" mode="major" key="C" scale="{{scale}}"></music-clef>

    <shape-plain id="shapePlain" state="[[state]]" held-keys="[[heldKeys]]" on-deselect-all="deselect"></shape-plain>

    <paper-material id="sketchNamePaper" hidden$="[[!state.now.user]]" status$="[[state.now.savedStatus]]" elevation=1>
      <div id="sketchName">[[state.now.session.sketchName]]</div>
      <div id="saveButton" on-tap="_saveSketchDialog">
        <paper-ripple></paper-ripple>
        <iron-icon icon="add"></iron-icon>
      </div>
    </paper-material>

    <tools-button id="tools" icon="icons:build">
      <tools-item-button id="buttA" menu="Json" child-button icon="icons:settings-ethernet" slot="a">
        <object-viewer json="[[state]]" name="state"></object-viewer>
      </tools-item-button>
      <tools-item-button id="buttB" menu="Palette" child-button icon="image:color-lens" slot="b">
        <color-palette id="palette" css-colors="{{colors}}" scale="[[scale]]"
                       on-color-selected="colorSelected"></color-palette>
      </tools-item-button>
      <tools-item-button id="buttC" menu="History" child-button icon="icons:restore" slot="c"
                         active="{{historyActive}}">
        <app-ui-history history="[[state.editSnaps]]" parent-active="[[historyActive]]"></app-ui-history>
      </tools-item-button>
    </tools-button>

    <account-button id="account" class="top right" icon="account-circle" signed$="[[_BOOL(state.now.user)]]">
      <app-login sketches="[[state.now.sketches]]" user="[[state.now.user]]"></app-login>
    </account-button>

    <messages-help messages="[[state.helpMessageSnaps]]" count=3></messages-help>
    <messages-system messages="[[state.systemMessageSnaps]]" count=5></messages-system>
  </template>

  <script>

    class ControllerUI extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "controller-ui";
      }

      static get properties() {
        return {
          state: Object,
          history: Array,
          scale: {
            type: Object,
            observer: "_notifyScale"
          },
        }
      }

      constructor() {
        super();
        this.addEventListener("new-sketch-dialog", this._createNewSketchDialog.bind(this));
        this.addEventListener("edit-sketch-dialog", this._editSketchDialog.bind(this));
        this.addEventListener("delete-sketch-dialog", this._deleteSketchDialog.bind(this));
      }

      _createNewSketchDialog() {
        const dialog = new NewSketchDialog();
        this.shadowRoot.appendChild(dialog);
      }

      _editSketchDialog(e) {
        const dialog = new EditSketchDialog(e.detail);
        this.shadowRoot.appendChild(dialog);
      }

      _saveSketchDialog(e) {
        const dialog = new SaveSketchDialog();
        this.shadowRoot.appendChild(dialog);
      }

      _deleteSketchDialog(e) {
        const dialog = new DeleteSketchDialog(e.detail);
        this.shadowRoot.appendChild(dialog);
      }

      _notifyScale(scale) {
        this._fire("new-scale", scale);
      }

      deselect() {
        this.$.account.deactivate();
        this.$.tools.deactivate();
      }

      _checkKey(e) {
        this.set("heldKeys", e.detail);
        switch (e.detail.code()) {
          case "Enter":
            this.$.clef.turnKeyRight();
            return;
          case "Tab":
            this.$.clef.turnKeyLeft();
            return;
          case "Backspace":
            this.$.clef.turnModusRight();
            return;
          case "Backquote":
            this.$.clef.turnModusLeft();
            return;
          case "Escape":
            this._fire("deselect-all");
            return;
          case "Delete":
            this._fire("delete-selected");
            return;
          case "KeyN":
            let copy = confirm("Do you want to copy the current sketch?");
            this._fire("new-sketch", {url: Tools.genKey(), copy: copy});
            return;
//          case "KeyM":
//            this._fire("change-shapes", this.getSelectedInfos().map(info => info.mirror()));
//            return;
//          case "KeyN":
//            this._fire("change-shapes", this.getSelectedInfos().map(info => info.center()));
//            return;
//          case "PageUp":
//            this._fire("change-shapes", this.getSelectedInfos().map(info => info.zUp()));
//            return;
//          case "PageDown":
//            this._fire("change-shapes", this.getSelectedInfos().map(info => info.zDown()));
//            return;
        }
        if (e.detail.ctrl()) {
          if (e.detail.code() === "Digit0")
            this._fire("view-changed", {x: 0, y: 0, s: 1});
//          else if (e.detail.code() === "KeyC")
//            this.copy();
//          else if (e.detail.code() === "KeyV")
//            this.paste();
        }
      }

      _keyUp(e) {
        this.set("heldKeys", e.detail);
      }

      _BOOL(obj) {
        return !!obj;
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(ControllerUI.is, ControllerUI);
  </script>
</dom-module>
