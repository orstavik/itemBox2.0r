<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="firebase-on.html">
<link rel="import" href="firebase-loginout.html">

<dom-module id="controller-data">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <!--<app-indexeddb-mirror key="systemSketches"-->
    <!--data="{{serverSystemSketches}}"-->
    <!--persisted-data="{{systemSketches}}"></app-indexeddb-mirror>-->

    <firebase-on id="sketchData"
                 active$="[[_AND(state.user, state.route.path.s0)]]"
                 result-with-path="{{sketchDataFromServer}}"
                 path="sketches/[[state.route.path.s0]]/shapes"></firebase-on>

    <firebase-on id="serverUserState"
                 active$="[[_BOOL(state.user)]]"
                 path="/users/[[state.user.uid]]"
                 result="{{serverUserState}}"
                 on-found-no-data="_newUser"></firebase-on>
    <firebase-loginout id="auth" user="{{serverUser}}"></firebase-loginout>
  </template>
  <script>

    class ControllerData extends Polymer.Element {
      static get is() {
        return "controller-data";
      }

      static get properties() {
        return {
          serverUser: Object,
          sketchDataFromServer: Object,
          serverUserState: Object,
          mergedServerUserState: {
            type: Object,
            computed: "_makeMergedServerUserState(serverUserState, serverUser)"
          },
          serverState: {
            type: Object,
            computed: "_makeState(mergedServerUserState, sketchDataFromServer)",
            notify: true
          },
          state: Object,
          history: {
            type: Array,
            observer: "_historyChanged"
          }
        };
      }

      constructor() {
        super();
        this._ref = firebase.database().ref();
      }

      _makeMergedServerUserState(serverUserState, serverUser) {
        return Tools.mergeDeepWithNullToDelete(serverUserState, {user: serverUser});
      }

      _makeState(mergedServerUserState, sketchDataFromServer) {
        let sketchState = sketchDataFromServer ? Tools.setInNoCheck({}, sketchDataFromServer.path, sketchDataFromServer.result) : undefined;
        return Tools.mergeDeepWithNullToDelete(mergedServerUserState, sketchState);
      }

      signIn() {
        this.$.auth.signIn();
      }

      signOut() {
        this.$.auth.signOut();
      }

      _newUser(e) {
        this.$.serverUserState.updateOverwrite({registered: firebase.database.ServerValue.TIMESTAMP});
        this._fire("system-message", "Welcome new user!");
      }

      updateChanges(changes) {
        this.$.serverUserState.updateMerge(changes);
      }


      _historyChanged(history) {
        if (!history || history.length === 0)
          return;
        let D = Object.assign({}, history[0]);
        delete D.viewPort;
        delete D.route;
        delete D.user;
        delete D.selecteds;
        console.log("store this?");
        console.log(D);
//        debounce(storeData, 2000);
//        debugger;
//        let toBeServified = Tools.filterDeep(D, this.userState);
//        toBeServified.viewPort = null;
//
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }

      _BOOL(one){
        return !!one;
      }

      _AND(one, two) {
        return !!one && !!two;
      }

      _OR(one, two) {
        return !!one || !!two;
      }
    }
    ControllerData.__pushCounter = new Date().getTime();
    customElements.define(ControllerData.is, ControllerData);
  </script>
</dom-module>
