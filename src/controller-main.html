<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="controller-ui.html">
<link rel="import" href="controller-data.html">

<dom-module id="controller-main">
  <template>
    <style>
      :host { height: 100%; }
    </style>

    <controller-data id="data"
                     server-user="{{serverUser}}"
                     user-state="{{serverUserState}}"
                     books="{{persistedGenericState}}"

                     on-system-error="_systemError"></controller-data>

    <controller-ui state="[[state]]"
                   on-change-shapes="_changeShapes"
                   on-deselect-all="_deselect"
                   on-select="_selectSingle"
                   on-shape-location="_registerUIshape"
                   on-new-box-selection="_select"
                   on-view-changed="_viewChanged">
    </controller-ui>

  </template>

  <script>

    class ControllerMain extends Polymer.Element {
      static get is() {
        return "controller-main";
      }

      static get properties() {
        return {
          timeMachine: Array,
          defaultState: State,
          fluidState: State,
          state: {
            type: Object,
            computed: "_mergeFinal(defaultState, fluidState)"
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        const randoms = {};
        for (let i = 0; i < 20; i++)
          randoms["shape" + i] = {matrix: MatrixData.random(), selected: false};
        this.setProperties({
          timeMachine: [],
          fluidState: new State(),
          defaultState: new State(new ViewPort(0, 0, 1), randoms)
        });
        this.addEventListener("system-message", this._systemMessage.bind(this));
        this.addEventListener("help-message", this._helpMessage.bind(this));
      }

      _mergeFinal(A, B) {
        const C = A.merge(B);
//        C.prepare();
        this.push("timeMachine", C);
        return C;
      }

      _changeShapes(e) {
        this.set("fluidState", this.fluidState.merge({shapes: e.detail}));
      }

      _registerUIshape(e) {
        this.set("fluidState", this.fluidState.merge({shapes: e.detail}));
      }

      _deselect() {
        const shapes = Object.assign({}, this.fluidState.shapes);
        for (let key in shapes)
          shapes[key].selected = false;
        this.set("fluidState", new State(this.fluidState.viewPort, shapes));
      }

      _selectSingle(e) {
        let res = {};
        res[e.detail] = {selected: true};
        this._select({detail: res});
      }

      _select(e) {
        this.set("fluidState", this.fluidState.mergeShapes(e.detail));
      }

      _viewChanged(e) {
        this.set("fluidState", new State(e.detail, this.fluidState.shapes));
      }

      _systemMessage(e) {
        this.set("fluidState", this.fluidState.pushSystemMessage(e.detail));
      }

      _helpMessage(e) {
        this.set("fluidState", this.fluidState.pushHelpMessage(e.detail));
      }
    }
    customElements.define(ControllerMain.is, ControllerMain);
  </script>
</dom-module>
