<link rel="import" href="controller-ui.html">
<link rel="import" href="controller-data.html">

<dom-module id="controller-main">
  <template>
    <style>
      :host { height: 100%; }
    </style>

    <!--<controller-data id="data"
                     server-user="{{serverUser}}"
                     user-state="{{serverUserState}}"
                     sketches="{{persistedGenericState}}"

                     on-system-error="_systemError"></controller-data>-->

    <controller-ui state="[[state]]"
                   on-change-shapes="_changeShapes"
                   on-deselect-all="_deselect"
                   on-select="_selectSingle"
                   on-shape-location="_registerUIshape"
                   on-new-box-selection="_select"
                   on-view-changed="_viewChanged">
    </controller-ui>

  </template>

  <script>

    class ControllerMain extends Polymer.Element {
      static get is() {
        return "controller-main";
      }

      static get properties() {
        return {
          timeMachine: Array,
          defaultState: Object,
          fluidState: Object,
          state: {
            type: Object,
            computed: "_mergeFinal(defaultState, fluidState)"
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        const randoms = {};
        for (let i = 0; i < 20; i++)
          randoms["shape" + i] = {matrix: MatrixData.random(), selected: false};
        this.setProperties({
          timeMachine: [],
          fluidState: {},
          defaultState: {viewPort: {x: 0, y: 0, s: 1}, shapes: randoms}
        });
        this.addEventListener("system-message", this._systemMessage.bind(this));
        this.addEventListener("help-message", this._helpMessage.bind(this));
      }

      _mergeFinal(A, B) {
        const C = Tools.mergeDeep(A, B);
//        C.prepare();
        this.push("timeMachine", C);
        return C;
      }

      _changeShapes(e) {
        //todo here I am making an alteration.. This should be added to the state.
        this.set("fluidState", Tools.mergeDeep(this.fluidState, {shapes: e.detail}));
      }

      _registerUIshape(e) {
        this.set("fluidState", Tools.setIn(this.fluidState, ["shapes"].concat(e.detail.path), e.detail.value));
      }

      _deselect() {
        const shapes = Object.assign({}, this.fluidState.shapes);//todo maybe make a tools.js function for this setAllInPath with a wildcard thing??
        for (let key in shapes)
          shapes[key].selected = false;
        this.set("fluidState", {viewPort: this.fluidState.viewPort, shapes: shapes});
      }

      _selectSingle(e) {
        let res = {};                      //todo this could be a simpler "setIn" function call
        res[e.detail] = {selected: true};
        this._select({detail: res});
      }

      _select(e) {
        this.set("fluidState", Tools.mergeDeep(this.fluidState, {shapes: e.detail}));
      }

      _viewChanged(e) {
        this.set("fluidState", Tools.mergeDeep(this.fluidState, {viewPort:e.detail}));
      }

      _systemMessage(e) {
        this.set("fluidState", Tools.pushIn(this.fluidState, "systemMessages", e.detail));
      }

      _helpMessage(e) {
        this.set("fluidState", Tools.pushIn(this.fluidState, "helpMessages", e.detail));
      }
    }
    customElements.define(ControllerMain.is, ControllerMain);
  </script>
</dom-module>
