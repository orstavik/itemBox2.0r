<dom-module id="shape-object">
  <template>
    <style>
      :host {
        position: absolute;
        pointer-events: none;
      }
      :host([selected]) {
        z-index: 1;
      }
      /*:host(:not([selected])) { FOR IVAR
        z-index: 11;
      }*/
      #body {
        pointer-events: auto;
      }
      #innerBody {
        box-sizing: border-box;
        width: 50px;
        height: 50px;
        border-radius: 0 50% 50% 50%;
        transform: rotate(45deg);
        background: forestgreen;
        border: 1px solid darkgreen;
        pointer-events: none;
      }
      :host([selected]) #innerBody {
        border: 2px solid black;
      }
    </style>

    <div id="body" on-down="_select" on-up="_up" style$="[[_style]]">
      <div id="innerBody"></div>
    </div>

  </template>

  <script>

    class ShapeObject extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() {
        return "shape-object";
      }

      static get properties() {
        return {
          selected: {
            type: Boolean,
            value: false,
            observer: "_notifyUI",
            reflectToAttribute: true
          },
          matrixData: Object,
          _style: {
            type: String,
            computed: "_makeStyle(matrixData)"
          },
          rect: Object
        }
      }

      connectedCallback() {
        super.connectedCallback();
        window.addEventListener("resize", this._notifyUI.bind(this));
        setTimeout(this._notifyUI.bind(this), 0);
      }

      _makeStyle(matrixData){
        return "transform: " + matrixData.compute() + ";";
      }

      _notifyUI() {
        this.rect = new Rectangle(this.$.body.getBoundingClientRect());
        let info = {
          id: this.id,
          rect: this.rect,
          matrix: this.matrixData,
          selected: this.selected
        };
        this._fire("shape-location", info);
      }

      _select(e) {
        e.stopPropagation();
        if (e.detail.sourceEvent instanceof Touch)
          this.selectionTimer = setTimeout(function () {
            this._fire("new-selection", {shape: this.id, multi: true});
            this.selectionTimer = undefined;
          }.bind(this), 600);
        else
          this._fire("new-selection", {shape: this.id, multi: false});
      }

      _up(e) {
        e.stopPropagation();
        if (this.selectionTimer) {
          clearTimeout(this.selectionTimer);
          this._fire("new-selection", {shape: this.id, multi: false});
        }
      }

      update(m) {
        this.set("matrixData", m.clone());
        this._notifyUI();
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(ShapeObject.is, ShapeObject);
  </script>
</dom-module>
