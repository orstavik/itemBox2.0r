<dom-module id="coordinate-lines">
  <template>
		<style>
			:host {
				display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
				pointer-events: none;
			}
			#horizLine {
				display: block;
				width: 100%;
				height: 0;
				position: absolute;
				left: 0;
				top: 50%;
				border-top: 1px solid lightgray;
			}
			#vertLine {
				display: block;
				width: 0;
				height: 100%;
				position: absolute;
				left: 50%;
				top: 0;
				border-left: 1px solid lightgray;
			}
		</style>

		<div id="horizLine" style="[[_horizStyle]]"></div>
		<div id="vertLine" style="[[_vertStyle]]"></div>

  </template>

  <script>
    class CoordinateLines extends Polymer.Element {

      static get is() {
        return 'coordinate-lines';
      }

      static get properties() {
        return {
          viewPort: {
            type: ViewPort,
            observer: "_updateLines"
          },
					_horizStyle: String,
					_vertStyle: String
        }
      }

			_updateLines() {
				this._horizStyle = "transform: translateY(calc(-50% + "+this.viewPort.y+"px))";
				this._vertStyle = "transform: translateX(calc(-50% + "+this.viewPort.x+"px))";
			}
    }

    window.customElements.define(CoordinateLines.is, CoordinateLines);
  </script>
</dom-module>
