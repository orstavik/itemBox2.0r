<link rel="import" href="shape-object.html">

<dom-module id="shape-plain">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        pointer-events: none;
      }
    </style>

    <template is="dom-repeat" items="[[shapesArray]]">
      <shape-object id$="[[item.key]]" matrix-data="[[item.value]]" on-new-selection="_select"></shape-object>
    </template>

  </template>

  <script>

    class ShapePlain extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "shape-plain";
      }

      static get properties() {
        return {
          shapes: Object,
          shift: {
            type: Boolean,
            value: false
          },
          shapesArray: {
            type: Array,
            computed: "_toArray(shapes)"
          }
        }
      }

      _toArray(shapes) {
        return Object.keys(shapes).map(function (key) {
          return {key: key, value: shapes[key]};
        });
      }

      constructor() {
        super();
        window.addEventListener("keydown", function (e) {
          if (e.key === "Shift")
            this.shift = true;
        }.bind(this));
        window.addEventListener("keyup", function (e) {
          if (e.key === "Shift")
            this.shift = false;
        }.bind(this))
      }

      changeShapes(shapes) {
        for (let key in shapes) {
          let shape = shapes[key];
          let node = this.shadowRoot.querySelector("#" + key);
          node.update(shape.matrix);
        }
      }

      _select(e) {
        if (!this.shift && !e.detail.multi)
          this.deselect();
        e.target.selected = true;
      }

      deselect() {
        let selected = this.shadowRoot.querySelectorAll("[selected]");
        if (selected)
          for (let i = 0; i < selected.length; i++)
            selected[i].selected = false;
      }

      boxSelect(selected) {
        this.deselect();
        for (let key in selected) {
          let shape = selected[key];
          let node = this.shadowRoot.querySelector("#" + shape.id);    //todo this is bad
          node.selected = true;
        }
      }
    }
    customElements.define(ShapePlain.is, ShapePlain);
  </script>
</dom-module>
