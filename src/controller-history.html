<dom-module id="controller-history">
  <script>
    class ControllerHistory extends Polymer.Element {

      static get is() {
        return "controller-history";
      }

      static get properties() {
        return {
          now: Object,
          A: {                                //history array of all nows
            type: Array,
            computed: "_makeA(now)"
          },
          B: {                                //partial history array of nows: edit events only
            type: Array,
            computed: "_makeB(now)"
          },
          C: {                                //partial history array of nows: system messages only
            type: Array,
            computed: "_makeC(now)"
          },
          D: {                                //partial history array of nows: help messages only
            type: Array,
            computed: "_makeD(now)"
          },
          activeSketch: {                     //partial now: the active sketch
            type: Object,
            computed: "_makeActiveSketch(now.sketches, now.route.path.s0)"
          },
          selecteds: {                        //partial now: the selected shapes in the active sketch
            type: Object,
            computed: "_makeSelecteds(activeSketch)"
          },
          state: {
            type: Object,
            notify: true
          }
        };
      }

      static get observers(){
        return ["_makeState(A,B,C,D,now,activeSketch,selecteds)"];  //this has to be done after all the computed, hence it is done via an observer. In Polymer, computed is run first, then observers.
      }

      /*
       * state
       *   A                   arrayOfNows[]
       *   now                 now === A[0]  / "state.now" equals "state.A.0" in the Polymer binding language.
       ******** (subset views) ***********
       *   activeSketch        partial now
       *   selecteds           partial now
       *   editSnaps           partial arrayOfNows[]
       *   systemMessageSnaps  partial arrayOfNows[]
       *   helpMessageSnaps    partial arrayOfNows[]
       **/
      _makeState(A, B, C, D, now, activeSketch, selecteds) {
        this.set("state", {
          A: A,
          now: now,
          editSnaps: B,
          systemMessageSnaps: C,
          helpMessageSnaps: D,
          activeSketch: activeSketch,
          selecteds: selecteds
        });
      }

      _makeA(now) {
        return this.A ? [now].concat(this.A): [now];
      }

      _makeB(now) {
        let t = now.action.type;
        if (t === "new-shape" || t === "delete-shape" || t === "shape-matrix")
          return this.B? [now].concat(this.B) : [now];
        return this.B;
      }

      _makeC(now) {
        if (now.action.type === "system-message")
          return this.C? [now].concat(this.C) : [now];
        return this.C;
      }

      _makeD(now) {
        if (now.action.type === "help-message")
          return this.D? [now].concat(this.D) : [now];
        return this.D;
      }

      _makeActiveSketch(sketches, name) {
        return sketches ? sketches[name] : undefined;   //make the null values stay in the shapes, and a bug appears..
      }

      _makeSelecteds(activeSketch) {
        return activeSketch? Tools.matchesPathValue(activeSketch.shapes, [null, "selected"], true) : undefined;
      }
    }
    customElements.define(ControllerHistory.is, ControllerHistory);
  </script>
</dom-module>
