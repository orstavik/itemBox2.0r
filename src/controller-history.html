<dom-module id="controller-history">
  <script>
    class ControllerHistory extends Polymer.Element {

      static get is() {
        return "controller-history";
      }

      static get properties() {
        return {
          snap: Object,
          A: {                                //array of all the snaps
            type: Array,
            computed: "_makeA(snap)"
          },
          B: {                                //array of the edit snaps
            type: Array,
            computed: "_makeB(snap)"
          },
          C: {                                //array of the system messages snaps
            type: Array,
            computed: "_makeC(snap)"
          },
          D: {                                //array of the help messages snaps
            type: Array,
            computed: "_makeD(snap)"
          },
          activeSketch: {
            type: Object,
            computed: "_makeActiveSketch(snap.sketches, snap.route.path.s0)"
          },
          selecteds: {
            type: Object,
            computed: "_makeSelecteds(activeSketch)"
          },
          state: {
            type: Object,
            notify: true
          }
        };
      }

      static get observers(){
        return ["_makeState(A,B,C,D,snap,activeSketch,selecteds)"];  //this has to be done after all the computed, hence it is done via an observer. In Polymer, computed is run first, then observers.
      }

      _makeA(snap) {
        return [snap].concat(this.A);
      }

      _makeB(snap) {
        let t = snap.action.type;
        if (t === "new-shape" || t === "delete-selected" || t === "change-shapes-end")
          return [snap].concat(this.B);
        return this.B;
      }

      _makeC(snap) {
        if (snap.action.type === "system-message")
          return [snap].concat(this.C);
        return this.C;
      }

      _makeD(snap) {
        if (snap.action.type === "help-message")
          return [snap].concat(this.D);
        return this.D;
      }

      _makeActiveSketch(sketches, name) {
        return sketches ? sketches[name] : undefined;   //make the null values stay in the shapes, and a bug appears..
      }

      _makeSelecteds(activeSketch) {
        return Tools.matchesPathValue(activeSketch.shapes, [null, "selected"], true);
      }

      /*
       * state
       *   A                   arrayOfStates[]
       ******** (subset views) ***********
       *   now                 object === A[0]  / state.now === state.A.0 in the Polymer binding language.
       *   activeSketch        object
       *   selecteds           object
       *   filteredHistory     arrayOfStates[]
       *   systemMessages      arrayOfStates[]
       *   helpMessages        arrayOfStates[]
       **/

      _makeState(A, B, C, D, snap, activeSketch, selecteds) {
        this.set("state", {
          A: A,
          editSnaps: B,
          systemMessageSnaps: C,
          helpMessageSnaps: D,
          now: snap,
          activeSketch: activeSketch,
          selecteds: selecteds
        });
      }
    }
    customElements.define(ControllerHistory.is, ControllerHistory);
  </script>
</dom-module>
