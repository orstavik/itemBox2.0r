<link rel="import" href="hash-router.html">

<dom-module id="controller-fluid">
  <template>
    <style>
      :host { display: block; }
    </style>
    <hash-router id="route" url-in="[[state.A.0.route.url]]"></hash-router>
    <slot></slot>
  </template>
  <script>
    class ControllerFluid extends Polymer.Element {

      static get is() {
        return "controller-fluid";
      }

      static get properties() {
        return {
          state: Object,
          routeState: Object,
//          uiState: Object,
          activeSketchSnap: Object,
          viewPortSnap: Object,
          uiSnap: {
            type: Object,
            computed: "_mergeUiSnap(activeSketchSnap, viewPortSnap)",
//            observer: "_fluidChanged"
          },
          fluidState: {
            type: Object,
            computed: "_merge(uiSnap, routeState)",
            observer: "_fluidChanged"
          },
          actionType: String
        };
      }

      constructor() {
        super();
        this.addEventListener("route-changed", this._routeChanged.bind(this));
        this.addEventListener("new-sketch", this._newSketch.bind(this));
        this.addEventListener("new-scale", this._newScale.bind(this));
        this.addEventListener("new-shape", this._newShape.bind(this));
        this.addEventListener("change-shapes", this._changeShapes.bind(this));
        this.addEventListener("change-shapes-end", this._changeShapesEnd.bind(this));
        this.addEventListener("delete-selected", this._deleteSelected.bind(this));
        this.addEventListener("deselect-all", this._deselect.bind(this));
        this.addEventListener("select", this._selectSingle.bind(this));
        this.addEventListener("new-box-selection", this._select.bind(this));
        this.addEventListener("shape-location", this._registerUIshape.bind(this));
        this.addEventListener("view-changed", this._viewChanged.bind(this));
        this.uiState = {};
      }

      _merge(A, B) {
        if (B === undefined)
          return undefined;
        return Tools.mergeDeepWithNullToDelete(A, B);
      }

      _mergeUiSnap(activeSketchSnap, viewPortSnap) {
        let x = {sketches: {}};
        x.sketches[this.state.A[0].route.path.s0] = activeSketchSnap;
        return Tools.mergeDeepWithNullToDelete(viewPortSnap, x);
      }

      _fluidChanged(C) {
        this._fire("snap-change", {type: this.actionType, snap: C});
      }

      _preprocessEventHandling(e) {
        e.stopPropagation();
        this.set("actionType", e.type);
      }

      _routeChanged(e) {
        this._preprocessEventHandling(e);
        let route = undefined;
        if (e.detail !== "")
          route = {route: HashRouter.parseUrl(e.detail)};
        this.set("routeState", route);
      }

      reset() {
        this.setProperties({
          "routeState": {},
          "activeSketchSnap": {},
          "viewPortSnap": {}
        });
      }

      _newSketch(e) {
        this._preprocessEventHandling(e);
        console.log("The preservation of the previous state is not supported yet.");
        this.setProperties({
          "routeState": {route: HashRouter.parseUrl(e.detail.url)},
          "viewPortSnap": {},
          "activeSketchSnap": {}
        });
      }

      _changeShapesEnd(e) {
        this._preprocessEventHandling(e);
//        this.set("activeSketchSnap", Object.assign({}, this.activeSketchSnap));
      }

      _changeShapes(e) {
        this._preprocessEventHandling(e);
        console.log(this.activeSketchSnap);
        this.set("activeSketchSnap", Tools.mergeDeepWithNullToDelete(this.activeSketchSnap, {shapes: e.detail}));
      }

      _newShape(e) {
        this._preprocessEventHandling(e);
        let pos = ViewPort.calculatePositionFromCenterOfViewPort(this.state.A[0].viewPort, e.detail.x, e.detail.y);
        let matrix = {x: pos.x, y: pos.y, sx: 1, sy: 1, a: 0};
        this.set("activeSketchSnap", Tools.setIn(this.activeSketchSnap, ["shapes", Tools.genKey()], {matrix: matrix}));
      }

      _deleteSelected(e) {
        this._preprocessEventHandling(e);
        let dels = {shapes: {}};
        Object.keys(this.state.selecteds).map(key => dels.shapes[key] = null);
        this.set("activeSketchSnap", Tools.mergeDeepWithNullToDelete(this.activeSketchSnap, dels));
      }

      _newScale(e) {
        this._preprocessEventHandling(e);
        console.log(e);
      }

      _registerUIshape(e) {
        this._preprocessEventHandling(e);
        this.set("activeSketchSnap", Tools.setIn(this.activeSketchSnap, ["shapes"].concat(e.detail.path), e.detail.value));
      }

      _deselect(e) {
        this._preprocessEventHandling(e);
        //todo alternative path might be simpler
        this.set("activeSketchSnap", Tools.setInPathWithNullAsWildCard(this.activeSketchSnap, ["shapes", null, "selected"], false));
      }

      _selectSingle(e) {
        this._preprocessEventHandling(e);
        this.set("activeSketchSnap", Tools.setIn(this.activeSketchSnap, ["shapes", e.detail, "selected"], true));
      }

      _select(e) {
        this._preprocessEventHandling(e);
        this.set("activeSketchSnap", Tools.mergeDeepWithNullToDelete(this.activeSketchSnap, {shapes: e.detail}));
      }

      _viewChanged(e) {
        this._preprocessEventHandling(e);
        this.set("viewPortSnap", {viewPort: e.detail});
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(ControllerFluid.is, ControllerFluid);
  </script>
</dom-module>
