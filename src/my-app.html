<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="ui-plain.html">

<dom-module id="my-app">
  <template>
    <style>
      :host { height: 100%; }
    </style>

    <ui-plain shapes="[[shapes]]"
              on-change-shapes="_changeShapes"
              on-deselect-all="_deselect"
              on-select="_selectSingle"
              on-shape-location="_registerUIshape"
              on-new-box-selection="_select">
    </ui-plain>

  </template>

  <script>

    class MyApp extends Polymer.Element {
      static get is() {
        return "my-app";
      }

      static get properties() {
        return {
          shapes: Object
        }
      }

      constructor(){
        super();
        this.shapes = {};
        for (let i = 0; i < 20; i++)
          this.shapes["shape" + i] = {selected: false, matrix: MatrixData.random()};
      }

      _changeShapes(e) {
        let changed = e.detail;
        const shapes = Object.assign({}, this.shapes);
        for (let key in changed){
          shapes[key] = Object.assign({}, shapes[key]);
          shapes[key].matrix = changed[key].matrix;
        }
        this.set("shapes", shapes);
      }

      _registerUIshape(e){
        const shapes = Object.assign({}, this.shapes);
        shapes[e.detail.key].rect = e.detail.rect;
        this.set("shapes", shapes);
      }

      _deselect() {
        const shapes = Object.assign({}, this.shapes);
        for (let key in shapes)
          shapes[key].selected = false;
        this.set("shapes", shapes);
      }

      _selectSingle(e){
        const shapes = Object.assign({}, this.shapes);
        shapes[e.detail].selected = true;
        this.set("shapes", shapes);
      }

      _select(e) {
        const shapes = Object.assign({}, this.shapes);
        for (let key in e.detail)
          shapes[key].selected = e.detail[key].selected;
        this.set("shapes", shapes);
      }
    }
    customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
