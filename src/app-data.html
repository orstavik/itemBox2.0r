<link rel="import" href="indexed-mirror.html">
<link rel="import" href="firebase-on.html">
<link rel="import" href="fire-auth.html">

<dom-module id="app-data">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <!--<indexed-mirror key="activeSketch"
                    data="[[activeSketchServedPre]]"
                    stored-data="{{activeSketchServed}}"></indexed-mirror>

    <indexed-mirror key="sketchList"
                    data="[[sketchListServedPre]]"
                    stored-data="{{sketchListServed}}"></indexed-mirror>-->

    <firebase-on id="activeSketchDB"
                 active="[[_validateName(newState.persistent.user.uid, newState.session.route.segments.0)]]"
                 result="{{activeSketchServed}}"
                 path="/users/[[newState.persistent.user.uid]]/sketches/[[newState.session.route.segments.0]]"></firebase-on>
    
    <firebase-on id="activeSketchListDB" write-only
                 active="[[_BOOL(newState.persistent.user.uid)]]"
                 path="/users/[[newState.persistent.user.uid]]/sketches"></firebase-on>

    <firebase-on id="sketchListDB"
                 active="[[_BOOL(newState.persistent.user.uid)]]"
                 result="{{sketchListServed}}"
                 path="/viewSketchList/users/[[newState.persistent.user.uid]]/sketches"></firebase-on>

    <fire-auth id="auth"></fire-auth>

  </template>
  <script>
    class AppData extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "app-data";
      }

      static get properties() {
        return {
          activeSketchServed: {
            type: Object,
            observer: "_activeSketchServedChanged"
          },
          sketchListServed: {
            type: Object,
            observer: "_sketchListServedChanged"
          },
          state: Object,
          newState: Object,
          // sketchFluid: {
          //   type: Object,
          //   computed: "_getFluidActiveSketch(state.now.sketchFluid)",
          //   observer: "saveChangesDebounced"
          // },
          // sketchListFluid: {
          //   type: Object,
          //   computed: "_getFluidActiveSketch(state.now.sketchListFluid)",
          //   observer: "saveChangesDebouncedList"
          // },
          actionType: String
        };
      }

      static get observers() {
        return [
          "saveChangesDebounced(state.now.sketchFluid)",
          "saveChangesDebouncedList(state.now.sketchListFluid)",
        ]
      }

      constructor() {
        super();
        window.addEventListener('app-connected', (e) => this._appConnected());
        window.addEventListener('online', (e) => this._appOnline());
        window.addEventListener('offline', (e) => this._appOffline());
        this._ref = firebase.database().ref();
      }

      async _appConnected() {
        const user = await this._checkUser();

        if (user) {
          this.fire('state-user-in', user);
        } else {
          this.fire('state-user-out');
        }

        this.fire('app-data-loaded');
      }

      // _getFluidActiveSketch(sketchFluid) {
      //   return sketchFluid;
      // }

      _sketchListServedChanged(sketchList) {
        this._fire("new-sketch-list", sketchList);
      }

      _activeSketchServedChanged(sketch) {
        this._fire("new-sketch-data", sketch);
      }

//      _noDataForSketch(){
//        this._fire("system-message", "No data found for this user: "+ this.state.now.user.displayName + "\n for this sketchID: "+ this.state.now.session.sketchID);
        //this._fire("state-change-route", undefined);
//      }
//

      async signIn() {
        try {
          const result = await this.$.auth.signIn();
          const user = AppData.makeUser(result.user);
          this.$.settings.activate();
          this.fire('state-user-in', user);
          this._readUserSettings(user);
        } catch(err) {
          throw new Error(err);
        }
      }

      async signOut() {
        // if user is out disconnecting user settings fire-data
        this.$.settings.deactivate();
        try {
          await this.$.auth.signOut();
          this.fire('state-user-out');
        } catch(err) {
          throw new Error(err);
        }
      }

      static makeUser(user) {
        if (!user)
          return user;
        return {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          uid: user.uid
        }
      }

      async _checkUser() {
        const user = await this.$.auth.checkUser();
        return AppData.makeUser(user);
      }

      saveChanges(sketchFluid) {
        if (sketchFluid)
          this.$.activeSketchDB.updateMerge(sketchFluid);
      }

      saveChangesList(sketchFluidList) {
        if (sketchFluidList)
          this.$.activeSketchListDB.updateMerge(sketchFluidList);
      }

      saveChangesDebounced(fluidSnap) {
        this._saveDebouncer = Polymer.Debouncer.debounce(
          this._saveDebouncer,
          Polymer.Async.timeOut.after(33),
          this.saveChanges.bind(this, fluidSnap)
        );
      }

      saveChangesDebouncedList(fluidListSnap) {
        this._saveDebouncerList = Polymer.Debouncer.debounce(
          this._saveDebouncerList,
          Polymer.Async.timeOut.after(33),
          this.saveChangesList.bind(this, fluidListSnap)
        );
      }

      _validateName(user, name) {
        return user && name && name !== "unsaved";
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }

      _BOOL(one) {
        return !!one;
      }

      _AND(one, two) {
        return !!one && !!two;
      }

      _OR(one, two) {
        return !!one || !!two;
      }

      fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {
          composed: true,
          bubbles: true,
          detail: detail
        }));
      }
    }
    customElements.define(AppData.is, AppData);
  </script>
</dom-module>
