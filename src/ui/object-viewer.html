<link rel="import" href="object-key.html">

<dom-module id="object-viewer">
  <template>
    <style>
			:host {
				display: block;
				width: 300px;
				height: 400px;
			}
			#scrollWrapper {
				box-sizing: border-box;
				/*width: calc(100% + 17px);*/
				width: 100%;
				height: 100%;
				padding: 12px 16px;
				overflow: auto;
			}
			object-key {
				padding-left: 0;
			}
    </style>

		<div id="scrollWrapper">
			<object-key key="[[_key]]"></object-key>
		</div>

  </template>
  <script>
    class ObjectViewer extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "object-viewer";
      }

      static get properties() {
        return {
					json: Object,
					name: {
						type: String,
						value: ""
					},
					_key: {
						type: Object,
						computed: "_makeKey(json)"
					}
        }
      }

			_makeKey(item) {
				var type = typeof(item);
				if (item instanceof Array)
					type = "array";
				else if (item === null)
					type = "null";
				
				return {
					name: this.name,
					type: type,
					value: item
				}
			}
    }
    customElements.define(ObjectViewer.is, ObjectViewer);
  </script>
</dom-module>
