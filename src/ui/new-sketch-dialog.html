<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="new-sketch-dialog">
  <template>
    <style>
			:host {
				display: flex;
				width: 100vw;
				height: 100vh;
				position: absolute;
				top: 0;
				left: 0;
				align-items: center;
				justify-content: center;
    		z-index: 1000;
			}
			#overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				z-index: -1;
			}
			#dialogBody {
				display: flex;
				width: 300px;
				max-width: 80vw;
				border-radius: 2px;
				position: relative;
				flex-direction: column;
				background-color: white;
				animation: Appear 0.3s forwards;
			}
			@keyframes Appear {
				from { 
					transform: scale(0.9);
					opacity: 0;
				}
				to { 
					transform: scale(1);
					opacity: 1;
				}
			}
			.dialog-header {
				display: flex;
				align-items: center;
			}
			.dialog-title {
				flex: 1;
				margin: 16px 20px 0;
				font-size: 18px;
				font-weight: 500;
			}
			.dialog-content {
				display: flex;
				flex-direction: column;
				margin: 0 20px;
			}
			.dialog-actions {
				display: flex;
				justify-content: flex-end;
				margin: 6px
			}
			paper-checkbox {
				margin: 12px 0;
    		font-size: 14px;
			}
			paper-button {
				font-size: 14px;
			}
    </style>

		<paper-material elevation="5" id="dialogBody">
			<div class="dialog-header">
				<span class="dialog-title">New Sketch</span>
			</div>
			<div class="dialog-content">
				<paper-input id="nameInput" label="Sketch Name" required error-message="Name your sketch!" on-input="_validate" value="{{info.name::input}}"></paper-input>
				<paper-checkbox checked="{{info.clear}}">Clear canvas</paper-checkbox>
			</div>
			<div class="dialog-actions">
				<paper-button on-tap="_createSketch">Create</paper-button>
				<paper-button on-tap="_closeDialog">Cancel</paper-button>
			</div>
		</paper-material>

		<div id="overlay" on-tap="_closeDialog"></div>

  </template>
  <script>
    class NewSketchDialog extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "new-sketch-dialog";
      }

      static get properties() {
        return {
					info: {
						type: Object,
						value: function() {
							return {
								clear: false,
								name: ""
							};
						}
					}
        }
      }

			constructor() {
				super();
				super.ready();
			}

			_validate(e) {
				this.$.nameInput.validate();
			}

			_createSketch() {
				if (this.$.nameInput.validate()) {
					this._fire("new-sketch", this.info);
					this._closeDialog();
				}
			}

			_closeDialog() {
				this.remove();
			}

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(NewSketchDialog.is, NewSketchDialog);
  </script>
</dom-module>
