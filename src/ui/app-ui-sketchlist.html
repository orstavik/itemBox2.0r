<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../styles/css-reset.html">

<dom-module id="app-ui-sketchlist">
  <template>
    <style include="css-reset">
      :host {
        display: block;
      }
      .sketchCard {
        display: flex;
        height: 110px;
        margin: 0 0 12px;
        background-color: white;
        border-radius: 3px;
      }
      .contentBox {
        display: flex;
        box-sizing: border-box;
        flex-direction: column;
        flex-grow: 1;
        align-content: flex-start;
        justify-content: space-between;
        padding: 12px;
      }
      .contentBox h4 {
        display: inline-block;
        margin: 0;
        font-size: 17px;
        font-weight: 500;
        line-height: 1;
      }
      .contentBox iron-icon {
        display: inline-block;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
        margin-top: -4px;
      }
      .contentBox span {
        display: block;
        font-size: 10px;
        color: gray;
      }
      .contentBox paper-button {
        height: 32px;
        margin: 0 0 0 12px;
        font-size: 12px;
        text-align: center;
      }
      .buttonRow {
        display: flex;
        justify-content: flex-end;
      }
      paper-button#load {
        background-color: var(--paper-indigo-a200);
        color: white;
      }
      paper-button#load {
        background-color: var(--paper-indigo-a200);
        color: white;
      }
      #saveBox {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 6px 0 18px;
      }
      #saveBox .newSketch {
        width: 36px;
        min-width: initial;
        height: 36px;
        padding: 0;
        margin-right: 12px;
        background-color: var(--paper-green-600);
        color: white;
      }
      #saveBox span {
        color: #444;
        font-weight: 500;
        cursor: pointer;
      }
    </style>

    <div id="saveBox" on-click="_newSketch">
      <paper-button raised class="newSketch">
        <iron-icon icon="add"></iron-icon>
      </paper-button>
      <span>New sketch</span>
    </div>
    <template is="dom-repeat" items="[[sketchesArray]]">
      <paper-material elevation="1" class="sketchCard">
        <div class="contentBox">
          <div>
            <h4 data-key$="[[item.key]]" on-input="_changeSketchName" on-pointerdown="_stopProp">
              [[item.value.info.sketchName]]
            </h4>
            <!--<iron-icon icon="create"></iron-icon>-->
            <span>[[_toDate(item.value.info.created)]]</span>
          </div>
          <div class="buttonRow">
            <a href="/[[item.key]]">
              <paper-button id="load" raised data-key$="[[item.key]]">Load</paper-button>
            </a>
            <paper-button id="edit" raised on-tap="_editSketch" data-key$="[[item.key]]">Edit</paper-button>
            <paper-button id="remove" raised on-tap="_deleteSketch" data-key$="[[item.key]]">Delete</paper-button>
          </div>
        </div>
      </paper-material>
    </template>
  </template>
  <script>

    class AppUiSketchlist extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return "app-ui-sketchlist";
      }

      static get properties() {
        return {
          uid: String,
          sketchesArray: {
            type: Array,
            computed: "_toArray(sketches)"
          },
          sketches: Object
        }
      }

      _toArray(sketches) {
        if (!sketches) return sketches;
        return Object.keys(sketches).map(function (key) {
          return {key: key, value: sketches[key]};
        });
      }

      _toDate(date) {
        return date ? new Date(date).toLocaleString() : "no creation date";
      }

      _newSketch(e) {
        this._fire("new-sketch-dialog");
      }

      _editSketch(e) {
        this._fire("edit-sketch-dialog", this.getSketchInfo(e.target.dataset.key));
      }

      _deleteSketch(e) {
        this._fire("delete-sketch-dialog", this.getSketchInfo(e.target.dataset.key));
      }

      _changeSketchName(e) {
        if (this.nameChanger)
          clearTimeout(this.nameChanger);
        const newName = e.target.innerHTML;
        let id = e.target.dataset.key;
        this.nameChanger = setTimeout(function () {
          this._fire("rename-sketch", {sketch: id, name: newName});
          this.nameChanger = null;
        }.bind(this), 2000);
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }

      _stopProp(e) {
        e.stopPropagation();
      }

      getSketchInfo(key) {
        let res = Object.assign({}, this.sketches[key]);
        res.key = key;
        return res;
      }
    }
    customElements.define(AppUiSketchlist.is, AppUiSketchlist);
  </script>
</dom-module>
