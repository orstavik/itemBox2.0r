<link rel="import" href="selection-box.html">
<link rel="import" href="shape-box.html">
<link rel="import" href="shape-plain.html">
<link rel="import" href="space-camera.html">

<dom-module id="ui-plain">
  <template>
    <style>
      :host {
        height: 100%;
      }
    </style>

    <shape-box id="shapeBox" all-shapes="[[shapes]]" scale="[[scale]]"></shape-box>
    <selection-box id="selection" shapes="[[shapes]]"></selection-box>
    <shape-plain id="shapePlain" shapes="[[shapes]]" scale="{{scale}}"></shape-plain>

  </template>

  <script>

    class UiPlain extends Polymer.Element {
      static get is() {
        return "ui-plain";
      }

      static get properties() {
        return {
          shapes: Object
        }
      }
    }
    customElements.define(UiPlain.is, UiPlain);
  </script>
</dom-module>
